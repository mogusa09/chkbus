<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公交查询</title>
</head>
<body>
    <h1>公交到站查询</h1>
    <input type="text" id="station" placeholder="输入公交站">
    <button onclick="checkBus()">查询</button>
    <div id="result"></div>

    <script>
        function checkBus() {
            const station = document.getElementById('station').value;
            const url = `https://api.lolimi.cn/API/che/api.php?type=text&city=深圳&line=${encodeURIComponent(station)}`;

            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').innerText = data;
                })
                .catch(error => {
                    document.getElementById('result').innerText = '查询失败，请稍后再试。';
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
